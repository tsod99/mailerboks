<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="loginBody">
      <div class="loginName">
        <div class="loginName1">
          <span style="color: #1026f2">mailer</span
          ><span style="color: #000000">boks</span>
        </div>
      </div>
      <div class="loginDots">
        <div class="dot1"></div>
        <div class="dot2"></div>
        <div class="dot3"></div>
      </div>
      <div class="loginMessage">Set Up Your Company</div>
      <div class="login-form">
        <form class="loginForm">
          <label for="companyname" class="loginlabel">Company name</label>
          <input
            class="logininput"
            placeholder="Company name"
            type="text"
            id="companyname"
            name="companyname"
            required
          />

          <label for="industry" class="loginlabel">Industry</label>
          <input
            class="logininput"
            placeholder="Industry"
            type="text"
            id="industry"
            name="industry"
            required
          />

          <label class="loginlabel">How will you use mailerboks?</label>
          <div class="logincheckbox">
            <label class="labelcheckbox">
              <input type="checkbox" class="inputcheckbox" name="broadcasts" />
              <span class="spancheckboxmessage">To send broadcasts</span>
            </label>
          </div>
          <div class="logincheckbox">
            <label>
              <input type="checkbox" class="inputcheckbox" name="sequences" />
              <span class="spancheckboxmessage"
                >To create welcome sequences</span
              >
            </label>
          </div>
          <div class="logincheckbox">
            <label>
              <input type="checkbox" class="inputcheckbox" name="freelancer" />
              <span class="spancheckboxmessage"
                >To work for a client as a freelancer</span
              >
            </label>
          </div>
          <div class="logincheckbox">
            <label>
              <input type="checkbox" class="inputcheckbox" name="unknown" />
              <span class="spancheckboxmessage">I don't know yet</span>
            </label>
          </div>

          <button
            class="logininput"
            id="submit"
            type="submit"
            (click)="navigateToSignupp()"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
